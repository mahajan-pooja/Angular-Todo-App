
<div class="container color-dark">
  <div class="col">
    <p>Add a Todo list item</p>
  </div>
  <div class="col">
    <p>Your Todo list ({{ itemCount }})</p>
  </div>
</div>
<div class="container color-light" [@goals]="goals.length">
  <div class="col">
    <p class="sm">Use this form below to add a new Todo list item.<br> What do you want to do?</p>

    <form>
      <input type="text" class="txt" name="item" placeholder="Add Todo List Item.." [(ngModel)]="goalText">
      <input type="submit" class="btn" [value]="btnText" (click)="addItem()">
    </form>
  </div>
  <div class="col">
    <p class="life-container" *ngFor="let goal of goals; let i = index" (click)="removeItem(i)">
      {{ goal }}
    </p>
  </div>
</div>
